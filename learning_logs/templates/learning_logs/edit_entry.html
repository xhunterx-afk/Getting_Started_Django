{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>{{topic}}</h2>
{% endblock page_header %}

{% block content %}
	

	
	<h3><form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form"><h3>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Save <i class="fas fa-save"></i> </button>
		{% endbuttons %}
	</form>
{% endblock content %}
