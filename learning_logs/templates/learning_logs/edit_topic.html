{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h3> Edit your Topic</h3>
{% endblock page_header %}

{% block content %}
	
	
	<form action="{% url 'learning_logs:edit_topic' topic.id %}" enctype="multipart/form-data" method="post" class="form" >
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Save <i class="fas fa-save"></i> </button>
		{% endbuttons %}
	</form>
{% endblock content %}
