{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2><p><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></p></h2>
{% endblock page_header %}

{% block content %}
	
	<h3> Add Entry:</h3>
	<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Add entry <i class="fas fa-plus"></i> </button>
		{% endbuttons %}
	</form>
{% endblock content %}
